<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ú—É–∑—ã–∫–∞ —Ç–≤–æ–µ–≥–æ –¥–Ω—è —Ä–æ–∂–¥–µ–Ω–∏—è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: rgba(0,0,0,0.4);
      padding: 24px;

      max-width: 480px;

    }
    h1 { margin-top: 0; }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #ff5c8a;
      color: #fff;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; }
    .section {
      margin-top: 20px;
      padding-top: 12px;
      border-top: 1px solid rgba(255,255,255,0.2);
    }
    a { color: #ffd1e1; text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>üéÇ –ú—É–∑—ã–∫–∞ —Ç–≤–æ–µ–≥–æ –¥–Ω—è —Ä–æ–∂–¥–µ–Ω–∏—è</h1>
    <p>–í—ã–±–µ—Ä–∏ –¥–∞—Ç—É ‚Äî —è –ø–æ–∫–∞–∂—É —Ä–µ–ª–∏–∑ –¥–Ω—è –∏ –≥–ª–∞–≤–Ω—ã–π —Ö–∏—Ç –Ω–µ–¥–µ–ª–∏</p>

    <input type="date" id="birthdate" />
    <button onclick="loadMusic()">–ü–æ–∫–∞–∑–∞—Ç—å</button>

    <div id="result"></div>
  </div>

  <script>
    // –ü—Ä—è–º—ã–µ —Å—Å—ã–ª–∫–∏ –≤–º–µ—Å—Ç–æ JS ‚Äî —Å–∞–º—ã–π –Ω–∞–¥—ë–∂–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç
// (JS-—Ä–µ–¥–∏—Ä–µ–∫—Ç—ã –º–æ–≥—É—Ç –±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å—Å—è —Å—Ä–µ–¥–æ–π –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞)


    async function loadMusic() {
      const date = document.getElementById('birthdate').value;
      const result = document.getElementById('result');
      result.innerHTML = '';

      if (!date) {
        result.innerHTML = '‚ùó –í—ã–±–µ—Ä–∏ –¥–∞—Ç—É';
        return;
      }

      const [year, month, day] = date.split('-');

      // 1. –¢—Ä–µ–∫, –≤—ã—à–µ–¥—à–∏–π –≤ —ç—Ç–æ—Ç –¥–µ–Ω—å (MusicBrainz)
      const mbUrl = `https://musicbrainz.org/ws/2/release/?query=date:${year}-${month}-${day}&fmt=json&limit=1`;

      try {
        const mbRes = await fetch(mbUrl, {
          headers: { 'User-Agent': 'BirthdayMusicApp/1.0 ( demo@example.com )' }
        });
        const mbData = await mbRes.json();

        if (mbData.releases && mbData.releases.length > 0) {
          const rel = mbData.releases[0];
          const title = rel.title;
          const artist = rel['artist-credit'][0].name;

          // iTunes preview
          const itunesUrl = `https://itunes.apple.com/search?term=${encodeURIComponent(artist + ' ' + title)}&media=music&entity=song&limit=1`;
          let previewHtml = '';

          try {
            const itRes = await fetch(itunesUrl);
            const itData = await itRes.json();
            if (itData.results && itData.results.length > 0 && itData.results[0].previewUrl) {
              previewHtml = `<audio controls src="${itData.results[0].previewUrl}"></audio>`;
            } else {
              previewHtml = '<div>üîá –ü—Ä–µ–≤—å—é –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ</div>';
            }
          } catch {
            previewHtml = '<div>üîá –ü—Ä–µ–≤—å—é –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ</div>';
          }

          const query = `${artist} ${title} official music video`;
          const ytLink = `https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`;

          result.innerHTML += `<div class="section">
            <h3>üéµ –†–µ–ª–∏–∑ –¥–Ω—è</h3>
            <strong>${title}</strong><br>
            ${artist} (${year})<br>
            ${previewHtml}<br>
            <a href="${ytLink}" target="_blank" rel="noopener noreferrer" referrerpolicy="no-referrer">‚ñ∂Ô∏è –°–º–æ—Ç—Ä–µ—Ç—å –Ω–∞ YouTube</a>
          </div>`;
        } else {
          result.innerHTML += '<div class="section">üéµ –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ —Ä–µ–ª–∏–∑–µ –≤ —ç—Ç–æ—Ç –¥–µ–Ω—å</div>';
        }
      } catch (e) {
        result.innerHTML += '<div class="section">‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ MusicBrainz</div>';
      }

      // 2. –°–∞–º—ã–π –ø–æ–ø—É–ª—è—Ä–Ω—ã–π —Ç—Ä–µ–∫ (–∑–∞–≥–ª—É—à–∫–∞ Billboard)
      const billboardExample = { title: 'Macarena', artist: 'Los del R√≠o' };
      const bbQuery = `${billboardExample.artist} ${billboardExample.title} official music video`;
      const bbYt = `https://www.youtube.com/results?search_query=${encodeURIComponent(bbQuery)}`;

      result.innerHTML += `<div class="section">
        <h3>üî• –°–∞–º—ã–π –ø–æ–ø—É–ª—è—Ä–Ω—ã–π —Ç—Ä–µ–∫ –Ω–µ–¥–µ–ª–∏</h3>
        <strong>${billboardExample.title}</strong><br>
        ${billboardExample.artist}<br>
        <a href="${bbYt}" target="_blank" rel="noopener noreferrer" referrerpolicy="no-referrer">‚ñ∂Ô∏è –°–º–æ—Ç—Ä–µ—Ç—å –Ω–∞ YouTube</a>
      </div>`;
    }
  </script>
</body>
</html>
